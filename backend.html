<!-- backend.html: Backend Article Update System -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend Article Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #fff; color: #111; }
    header { background: #003366; color: #fff; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 2em; }
    #main { padding: 20px; max-width: 800px; margin: 0 auto; }
    .button { padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; border-radius: 4px; font-size: 1em; margin: 10px 0; }
    .button:hover { background: #0056b3; }
    .report-card { border: 1px solid #ddd; padding: 15px; margin: 15px 0; background: #f9f9f9; }
    .summary { margin-top: 8px; font-size: 0.95em; color: #444; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Backend Article Update System</h1>
  </header>
  <main id="main">
    <button class="button" onclick="simulateScan()">ðŸ“¡ Simulate 'Scan for IMF Article Updates'</button>
    <div id="scanStatus"></div>
    <div id="results"></div>
    <button id="saveBtn" class="button hidden" onclick="saveUpdates()">ðŸ’¾ Prepare and Save These Articles</button>
  </main>

  <script>
    let newArticles = [];

    function simulateScan() {
      document.getElementById('scanStatus').textContent = 'ðŸ”„ Scanning for new articles...';
      setTimeout(() => {
        fetch('newarticles/demo.json')
          .then(res => res.json())
          .then(data => {
            newArticles = data;
            if (newArticles.length === 0) {
              document.getElementById('scanStatus').textContent = 'âœ… No new articles found.';
              document.getElementById('results').innerHTML = '';
              document.getElementById('saveBtn').classList.add('hidden');
            } else {
              document.getElementById('scanStatus').textContent = `âœ… Found ${newArticles.length} new article(s)`;
              renderArticles();
              document.getElementById('saveBtn').classList.remove('hidden');
            }
          })
          .catch(err => {
            document.getElementById('scanStatus').textContent = 'âŒ Failed to scan for updates';
            console.error(err);
          });
    }, 1000);
  }

  function renderArticles() {
    const container = document.getElementById('results');
    container.innerHTML = '';
    newArticles.forEach(r => {
      const ai = r.ai_analysis?.find(a => a.model === 'gpt-4-turbo');
      const summary = ai?.content?.summary || 'No summary available';
      const div = document.createElement('div');
      div.className = 'report-card';
      div.innerHTML = `
        <strong>${r.title}</strong><br/>
        <em>${r.country || 'Unknown'}, ${r.publication_date}</em>
        <div class="summary">${summary}</div>
      `;
      container.appendChild(div);
    });
  }

  function saveUpdates() {
    alert('âœ… Articles will now be prepared for AI and saved (simulated).');
    // Future: Trigger GitHub Action / API call
  }
  </script>
</body>
</html>
