<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI IMF Article IV Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }
    header {
      background-color: #5e9fff;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    aside {
      width: 250px;
      background: #f0f0f0;
      padding: 1rem;
    }
    main {
      flex-grow: 1;
      padding: 1rem;
      background: #fff5ee;
    }
    .article {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .theme-button {
      cursor: pointer;
      display: block;
      margin: 0.5rem 0;
      font-weight: bold;
    }
    select {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Filter by Theme</h2>
    <div id="theme-list"></div>
  </aside>
  <main>
    <header>
      <h1>AI IMF Article IV Scanner</h1>
      <label for="modelSelect">Select AI Model:</label>
      <select id="modelSelect">
        <option value="GPTTurbo">GPT Turbo (default)</option>
        <option value="GPT4">GPT-4</option>
        <option value="Gemini">Gemini</option>
      </select>
    </header>
    <div id="articles"></div>
  </main>
  <script>
    const themes = [
      "Austerity", "Tax", "Climate and environment", "Social and Gendered impacts",
      "Social Services", "Private and external sector", "Financialisation",
      "Digitisation", "Governance"
    ];

    const keywordMap = {
      "Austerity": [/austerity/, /adjustment/, /spending cuts/],
      "Tax": [/tax/, /VAT/, /revenue/],
      "Climate and environment": [/climate/, /environment/, /green/, /emission/],
      "Social and Gendered impacts": [/gender/, /inequality/, /women/, /social impact/],
      "Social Services": [/health/, /education/, /public service/],
      "Private and external sector": [/private/, /FDI/, /investment/],
      "Financialisation": [/finance/, /capital/, /bond/, /market/],
      "Digitisation": [/digital/, /technology/, /AI/, /data/],
      "Governance": [/governance/, /institutions/, /corruption/, /rule of law/]
    };

    let allReports = {};
    let currentModel = "GPTTurbo";

    async function loadData() {
      const files = {
        "GPTTurbo": "reports_GPTTurbo.json",
        "GPT4": "reports_GPT4.json",
        "Gemini": "reports_gemini.json"
      };
      const response = await fetch(files[currentModel]);
      const data = await response.json();
      allReports = data;
      renderThemes();
      renderArticles();
    }

    function extractThemes(summary) {
      let identified = [];
      const matches = summary.match(/Identified Themes\*\*[\s\S]*?((?:\d+\.\s.*?)+)/);
      if (matches && matches[1]) {
        identified = matches[1].split(/\d+\.\s+/).map(t => t.trim()).filter(Boolean);
      } else {
        for (let theme of themes) {
          const keywords = keywordMap[theme];
          for (let k of keywords) {
            if (summary.toLowerCase().match(k)) {
              identified.push(theme);
              break;
            }
          }
        }
      }
      return [...new Set(identified)].filter(t => themes.includes(t));
    }

    function renderThemes() {
      const container = document.getElementById("theme-list");
      container.innerHTML = "";
      const counts = {};

      for (const report of allReports) {
        const themeList = extractThemes(report.summary);
        for (const t of themeList) {
          counts[t] = (counts[t] || 0) + 1;
        }
      }

      themes.forEach(theme => {
        const count = counts[theme] || 0;
        const div = document.createElement("div");
        div.className = "theme-button";
        div.innerText = `${theme} (${count})`;
        div.onclick = () => {
          renderArticles(theme);
        };
        container.appendChild(div);
      });
    }

    function renderArticles(filter = null) {
      const container = document.getElementById("articles");
      container.innerHTML = "";

      allReports.forEach(report => {
        const themesFound = extractThemes(report.summary);
        if (!filter || themesFound.includes(filter)) {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `<h3><a href="${report.url}" target="_blank">${report.title}</a></h3>
            <p><strong>${report.date}</strong> | ${report.id}</p>
            <p>${report.summary}</p>`;
          container.appendChild(div);
        }
      });
    }

    document.getElementById("modelSelect").addEventListener("change", e => {
      currentModel = e.target.value;
      loadData();
    });

    loadData();
  </script>
</body>
</html>
