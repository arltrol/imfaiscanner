<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI IMF Article IV Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fdf6ef;
      color: #222;
    }
    header {
      background-color: #639cff;
      color: black;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      max-width: 1400px;
      margin: auto;
    }
    aside {
      width: 280px;
      padding: 1rem;
      background-color: #f2f2f2;
    }
    main {
      flex: 1;
      padding: 1rem;
    }
    h2 {
      margin-top: 0;
    }
    .theme-list ul {
      list-style: none;
      padding: 0;
    }
    .theme-list li {
      padding: 0.3rem 0;
      cursor: pointer;
      color: #000;
      font-weight: 500;
    }
    .theme-list li.active {
      font-weight: 700;
      text-decoration: underline;
    }
    .selectors {
      margin-bottom: 1rem;
    }
    .report {
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #fff;
    }
    .report-title {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }
    .report-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .report-summary {
      font-size: 0.95rem;
      color: #333;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI IMF Article IV Scanner</h1>
  </header>
  <div class="container">
    <aside>
      <h2>Filter by Theme</h2>
      <div class="theme-list">
        <ul id="themeList"></ul>
      </div>
    </aside>
    <main>
      <div class="selectors">
        <label for="sourceSelect">Select AI Model:</label>
        <select id="sourceSelect">
          <option value="reports_GPTTurbo.json">GPT Turbo (default)</option>
          <option value="reports_GPT4.json">GPT-4</option>
          <option value="reports_gemini.json">Gemini</option>
        </select>
      </div>
      <div id="reportList"></div>
    </main>
  </div>
  <script>
    const themeMap = {
      1: 'Austerity',
      2: 'Tax',
      3: 'Climate and environment',
      4: 'Social and Gendered impacts',
      5: 'Social Services',
      6: 'Private and external sector',
      7: 'Financialisation',
      8: 'Digitisation',
      9: 'Governance'
    };

    const themeList = document.getElementById('themeList');
    const sourceSelect = document.getElementById('sourceSelect');
    const reportList = document.getElementById('reportList');
    let currentData = [], currentTheme = null;

    // Setup theme selectors
    function renderThemeCounts(counts = {}) {
      themeList.innerHTML = '';
      for (const [id, name] of Object.entries(themeMap)) {
        const li = document.createElement('li');
        li.textContent = `${name} (${counts[id] || 0})`;
        li.dataset.themeId = id;
        if (parseInt(id) === currentTheme) li.classList.add('active');
        li.addEventListener('click', () => {
          currentTheme = parseInt(id) === currentTheme ? null : parseInt(id);
          displayReports();
        });
        themeList.appendChild(li);
      }
    }

    sourceSelect.addEventListener('change', loadReports);

    async function loadReports() {
      const res = await fetch(`/${sourceSelect.value}`);
      currentData = await res.json();
      displayReports();
    }

    function getThemeMatches(text, useStrict) {
      if (useStrict) {
        return (text.match(/\[\d+ - [^\]]+\]/g) || [])
          .map(t => parseInt(t.match(/\[(\d+)/)[1]));
      } else {
        const matches = [];
        for (const [id, label] of Object.entries(themeMap)) {
          if (text.toLowerCase().includes(label.toLowerCase())) matches.push(parseInt(id));
        }
        return matches;
      }
    }

    function displayReports() {
      reportList.innerHTML = '';
      const useStrict = sourceSelect.value.includes('GPT');
      const themeCounts = {};

      currentData.forEach(r => {
        const analysis = r.ai_analysis || '';
        const summary = useStrict && analysis.includes("**Summary of Top 3 Themes**")
          ? analysis.split("**Summary of Top 3 Themes**")[1].split("**All Identified Themes**")[0].trim()
          : analysis;

        const matchedThemes = getThemeMatches(summary, useStrict);
        matchedThemes.forEach(id => themeCounts[id] = (themeCounts[id] || 0) + 1);
      });

      renderThemeCounts(themeCounts);

      currentData.forEach(r => {
        const analysis = r.ai_analysis || '';
        const summary = useStrict && analysis.includes("**Summary of Top 3 Themes**")
          ? analysis.split("**Summary of Top 3 Themes**")[1].split("**All Identified Themes**")[0].trim()
          : analysis;

        const matchedThemes = getThemeMatches(summary, useStrict);
        if (currentTheme && !matchedThemes.includes(currentTheme)) return;

        const div = document.createElement('div');
        div.className = 'report';
        div.innerHTML = `
          <div class="report-title"><a href="${r.link}" target="_blank">${r.title}</a></div>
          <div class="report-meta">${r.date} | ${r.series} | ${r.country || ''}</div>
          <div class="report-summary">${summary || 'No summary available.'}</div>
        `;
        reportList.appendChild(div);
      });
    }

    loadReports();
  </script>
</body>
</html>
