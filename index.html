<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI IMF Article IV Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff8f0;
      color: #222;
    }
    header {
      background-color: #639cff;
      color: black;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
    }
    aside {
      width: 250px;
      padding: 1rem;
      background-color: #f2f2f2;
      border-right: 1px solid #ccc;
    }
    main {
      flex: 1;
      padding: 1rem;
    }
    h2 {
      margin-top: 0;
    }
    .theme-list ul {
      list-style: none;
      padding: 0;
    }
    .theme-list li {
      padding: 0.3rem 0;
      cursor: pointer;
      color: #000;
      font-weight: 500;
    }
    .theme-list li:hover {
      text-decoration: underline;
    }
    .selectors {
      margin-bottom: 1rem;
    }
    .report {
      border: 1px solid #ddd;
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #fff;
    }
    .report-title {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }
    .report-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .report-summary {
      font-size: 0.95rem;
      color: #333;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI IMF Article IV Scanner</h1>
  </header>
  <div class="container">
    <aside>
      <h2>Filter by Theme</h2>
      <div class="theme-list">
        <ul id="themeList"></ul>
      </div>
    </aside>
    <main>
      <div class="selectors">
        <label for="sourceSelect">Select AI Model:</label>
        <select id="sourceSelect">
          <option value="reports_GPTTurbo.json">GPT Turbo (default)</option>
          <option value="reports_GPT4.json">GPT-4</option>
          <option value="reports_gemini.json">Gemini</option>
        </select>
      </div>
      <div id="reportList"></div>
    </main>
  </div>
  <script>
  const themeMap = {
    1: 'Austerity',
    2: 'Tax',
    3: 'Climate and environment',
    4: 'Social and Gendered impacts',
    5: 'Social Services',
    6: 'Private and external sector',
    7: 'Financialisation',
    8: 'Digitisation',
    9: 'Governance'
  };

  const themeList = document.getElementById('themeList');
  const sourceSelect = document.getElementById('sourceSelect');
  const reportList = document.getElementById('reportList');
  let currentData = [];
  let currentTheme = null;

  function updateThemeListCounts() {
    themeList.innerHTML = '';
    const counts = {};

    currentData.forEach(r => {
      const themeIds = extractThemes(r.ai_analysis);
      themeIds.forEach(id => counts[id] = (counts[id] || 0) + 1);
    });

    for (const key in themeMap) {
      const li = document.createElement('li');
      li.textContent = `${themeMap[key]} (${counts[key] || 0})`;
      li.dataset.themeId = key;
      li.style.fontWeight = currentTheme == key ? 'bold' : 'normal';
      themeList.appendChild(li);
    }
  }

  themeList.addEventListener('click', e => {
    if (e.target.tagName === 'LI') {
      currentTheme = parseInt(e.target.dataset.themeId);
      displayReports();
    }
  });

  sourceSelect.addEventListener('change', loadReports);

  async function loadReports() {
    const file = sourceSelect.value;
    const res = await fetch(`/${file}`);
    currentData = await res.json();
    currentTheme = null;
    displayReports();
  }

  function extractThemes(text) {
    if (!text) return [];
    const gptMatches = [...text.matchAll(/\[(\d+) - [^\]]+\]/g)];
    if (gptMatches.length) return gptMatches.map(m => parseInt(m[1]));

    const geminiMatches = [...text.matchAll(/- (\d) - [^\n\r]+/g)];
    if (geminiMatches.length) return geminiMatches.map(m => parseInt(m[1]));

    return [];
  }

  function displayReports() {
    reportList.innerHTML = '';
    const filtered = currentData.filter(r => {
      if (!r.ai_analysis) return false;
      const themes = extractThemes(r.ai_analysis);
      if (!currentTheme) return true;
      return themes.includes(currentTheme);
    });

    filtered.forEach(r => {
      const div = document.createElement('div');
      div.className = 'report';
      div.innerHTML = `
        <div class="report-title"><a href="${r.link}" target="_blank">${r.title}</a></div>
        <div class="report-meta">${r.date} | ${r.series} | ${r.country || ''}</div>
        <div class="report-summary">
          ${r.ai_analysis?.split("**Summary of Top 3 Themes**")[1]?.split("**All Identified Themes**")[0]?.trim()
          || r.ai_analysis?.split("**Summary of Top 3 Most Prevalent Themes**")[1]?.split("**")[0]?.trim()
          || 'No summary available.'}
        </div>
      `;
      reportList.appendChild(div);
    });

    updateThemeListCounts();
  }

  loadReports();
</script>

</body>
</html>
