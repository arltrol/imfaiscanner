<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI IMF Article IV Scanner</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    .sidebar {
      width: 250px;
      background: #eee;
      padding: 20px;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #fff3eb;
    }
    .report {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #999;
    }
    .theme {
      cursor: pointer;
      color: #3366cc;
    }
    .theme:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Filter by Theme</h2>
    <div id="themeFilters"></div>
  </div>
  <div class="content">
    <h1>AI IMF Article IV Scanner</h1>
    <label for="modelSelect">Select AI Model:</label>
    <select id="modelSelect">
      <option value="GPTTurbo" selected>GPT Turbo (default)</option>
      <option value="GPT4">GPT-4</option>
      <option value="Gemini">Gemini</option>
    </select>
    <div id="reports"></div>
  </div>

  <script>
    let allReports = [];
    let selectedModel = 'GPTTurbo';

    const modelToFile = {
      'GPTTurbo': 'reports_GPTTurbo.json',
      'GPT4': 'reports_GPT4.json',
      'Gemini': 'reports_gemini.json'
    };

    const extractThemes = (text) => {
      const themes = [];

      // Gemini format (explicit theme listing)
      if (text.includes("**Identified Themes**")) {
        const match = text.match(/\*\*Identified Themes\*\*([\s\S]*?)\n\n/);
        if (match && match[1]) {
          match[1].split(/\n|\d+\./).forEach(t => {
            const trimmed = t.trim();
            if (trimmed) themes.push(trimmed);
          });
        }
      }

      // GPT formats (infer from keywords)
      const knownThemes = [
        "Austerity", "Tax", "Climate and environment", "Social and Gendered impacts",
        "Social Services", "Private and external sector", "Financialisation",
        "Digitisation", "Governance"
      ];
      knownThemes.forEach(theme => {
        const pattern = new RegExp(theme, 'i');
        if (pattern.test(text) && !themes.includes(theme)) {
          themes.push(theme);
        }
      });

      return themes;
    };

    const renderThemes = (reports) => {
      const themeCounts = {};
      reports.forEach(r => {
        (r.themes || []).forEach(theme => {
          themeCounts[theme] = (themeCounts[theme] || 0) + 1;
        });
      });
      const container = document.getElementById("themeFilters");
      container.innerHTML = "";
      Object.keys(themeCounts).sort().forEach(theme => {
        const el = document.createElement("div");
        el.textContent = `${theme} (${themeCounts[theme]})`;
        el.className = "theme";
        el.onclick = () => showReports(theme);
        container.appendChild(el);
      });
    };

    const showReports = (filter = null) => {
      const container = document.getElementById("reports");
      container.innerHTML = "";
      allReports.forEach(r => {
        if (filter && !(r.themes || []).includes(filter)) return;
        const el = document.createElement("div");
        el.className = "report";
        el.innerHTML = `
          <h3><a href="${r.link}" target="_blank">${r.title}</a></h3>
          <p>${r.date} | ${r.report_id}</p>
          <p>${r.summary}</p>
        `;
        container.appendChild(el);
      });
    };

    const loadReports = async () => {
      const res = await fetch(modelToFile[selectedModel]);
      const data = await res.json();
      allReports = data.map(entry => ({
        ...entry,
        themes: extractThemes(entry.summary)
      }));
      renderThemes(allReports);
      showReports();
    };

    document.getElementById("modelSelect").addEventListener("change", e => {
      selectedModel = e.target.value;
      loadReports();
    });

    loadReports();
  </script>
</body>
</html>
