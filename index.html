<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI IMF Article IV Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
    }
    header {
      background: #66a3ff;
      color: #000;
      padding: 30px 20px 10px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }
    header p {
      margin: 0;
      font-size: 1.1em;
    }
    #container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      padding: 20px;
    }
    #sidebar {
      width: 260px;
      padding-right: 20px;
      border-right: 1px solid #eee;
    }
    #main {
      flex: 1;
      padding-left: 20px;
    }
    .filter-group {
      margin-bottom: 30px;
    }
    .filter-group h3 {
      margin-bottom: 10px;
    }
    .filter-item {
      margin: 6px 0;
    }
    .filter-item label {
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .filter-item input {
      margin-right: 8px;
    }
    .report-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 25px;
    }
    .report-title a {
      color: #003366;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.2em;
    }
    .report-title a:hover {
      text-decoration: underline;
    }
    .meta, .summary, .tags, .themes {
      margin-top: 8px;
      font-size: 0.95em;
    }
    .tag {
      display: inline-block;
      background: #e0ecff;
      color: #003366;
      font-size: 0.85em;
      padding: 2px 6px;
      margin: 2px;
      border-radius: 3px;
    }
    .expand {
      margin-top: 10px;
      font-size: 0.9em;
      color: #003366;
      cursor: pointer;
    }
    .publication-details {
      display: none;
      margin-top: 10px;
      font-size: 0.9em;
      color: #333;
    }
    .pagination {
      text-align: center;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }
    .pagination button {
      background: none;
      border: 1px solid #aaa;
      padding: 6px 12px;
      margin: 3px;
      font-size: 1em;
      cursor: pointer;
    }
    .pagination button.active {
      background: #003366;
      color: white;
      border-color: #003366;
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        padding-right: 0;
        margin-bottom: 20px;
        border-right: none;
        border-bottom: 1px solid #eee;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Articles & resources</h1>
    <p>Critical voices on the World Bank and the IMF</p>
  </header>
  <div id="container">
    <aside id="sidebar">
      <div class="filter-group">
        <h3>By theme</h3>
        <div id="themeList"></div>
      </div>
      <div class="filter-group">
        <h3>By region</h3>
        <div id="regionList"></div>
      </div>
    </aside>
    <main id="main">
      <div id="reportList"></div>
      <div class="pagination" id="pageControls"></div>
    </main>
  </div>
  <script>
    let reports = [];
    let currentPage = 1;
    let perPage = 20;
    let selectedThemes = new Set();
    let selectedRegions = new Set();

    const ALL_THEMES = [
      "Austerity",
      "Tax",
      "Climate and environment",
      "Social and Gendered impacts",
      "Social Services",
      "Private and external sector",
      "Financialisation",
      "Digitisation",
      "Governance"
    ];

    const ALL_REGIONS = [
      "Africa",
      "Asia",
      "Europe",
      "Latin America",
      "North America",
      "Oceania"
    ];

    fetch('https://raw.githubusercontent.com/arltrol/imfaiscanner/317cc98b169d54403d0d32316c9f2cbb23fff863/reports_scrapev2.json')
      .then(res => res.json())
      .then(data => {
        reports = data;
        renderFilters();
        renderPage();
      });

    function renderFilters() {
      const themeList = document.getElementById('themeList');
      themeList.innerHTML = '';
      ALL_THEMES.forEach(theme => {
        const count = reports.filter(r => {
          const ai = r.ai_analysis?.find(a => a.model === 'gpt-4-turbo');
          return ai?.content?.top_themes?.some(t => t.name === theme);
        }).length;
        const div = document.createElement('div');
        div.className = 'filter-item';
        div.innerHTML = `<label><input type="checkbox" onchange="toggleTheme('${theme}')"> ${theme} (${count})</label>`;
        themeList.appendChild(div);
      });

     const regionList = document.getElementById('regionList');
      regionList.innerHTML = '';
      ALL_REGIONS.forEach(region => {
        const count = reports.filter(r => (r.region || '').trim().toLowerCase() === region.toLowerCase()).length;
        const div = document.createElement('div');
        div.className = 'filter-item';
        div.innerHTML = `<label><input type="checkbox" onchange="toggleRegion('${region}')"> ${region} (${count})</label>`;
        regionList.appendChild(div);
      });
    }

    function toggleTheme(theme) {
      if (selectedThemes.has(theme)) selectedThemes.delete(theme);
      else selectedThemes.add(theme);
      currentPage = 1;
      renderPage();
    }

    function toggleRegion(region) {
      if (selectedRegions.has(region)) selectedRegions.delete(region);
      else selectedRegions.add(region);
      currentPage = 1;
      renderPage();
    }

    function filterReports() {
      return reports.filter(r => {
        const ai = r.ai_analysis?.find(a => a.model === 'gpt-4-turbo');
        const matchesThemes = [...selectedThemes].every(sel => (ai?.content?.top_themes || []).some(t => t.name === sel));
        const regionVal = (r.region || '').trim().toLowerCase();
        const matchesRegion = selectedRegions.size === 0 || [...selectedRegions].some(sel => sel.toLowerCase() === regionVal);
        return (!selectedThemes.size || matchesThemes) && matchesRegion;
      });
    }

    function renderPage() {
      const visible = filterReports();
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const list = document.getElementById('reportList');
      list.innerHTML = '';
      visible.slice(start, end).forEach(r => {
        const ai = r.ai_analysis?.find(a => a.model === 'gpt-4-turbo');
        const content = ai?.content || {};
        const el = document.createElement('div');
        el.className = 'report-card';
        el.innerHTML = `
          <div class="report-title">
            <a href="${r.detail_page_url}" target="_blank">${r.title}</a>
          </div>
          <div class="meta"><strong>${r.publication_date}</strong> | ${r.publication_details?.series || ''}</div>
          <div class="summary">${content.summary || 'No AI summary available yet.'}</div>
          <div class="themes"><strong>Themes:</strong> ${(content.top_themes || []).map(t => t.name).join(', ')}</div>
          <div class="tags">${(content.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
          <div class="expand" onclick="toggleDetails(this)">+ Expand Details</div>
          <div class="publication-details">
            Pages: ${r.publication_details?.pages || 'N/A'}<br/>
            DOI: <a href="${r.publication_details?.doi}" target="_blank">${r.publication_details?.doi}</a><br/>
            ISBN: ${r.publication_details?.isbn}<br/>
            ISSN: ${r.publication_details?.issn}<br/>
            Stock No: ${r.publication_details?.stock_no}<br/>
            Volume: ${r.publication_details?.volume}, Issue: ${r.publication_details?.issue}
          </div>
        `;
        list.appendChild(el);
      });
      updatePagination(visible.length);
    }

    function toggleDetails(el) {
      const box = el.nextElementSibling;
      if (box.style.display === 'block') {
        box.style.display = 'none';
        el.innerText = '+ Expand Details';
      } else {
        box.style.display = 'block';
        el.innerText = '- Hide Details';
      }
    }

    function updatePagination(total) {
      const pages = Math.ceil(total / perPage);
      const container = document.getElementById('pageControls');
      container.innerHTML = '';
      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.className = (i === currentPage ? 'active' : '');
        btn.onclick = () => {
          currentPage = i;
          renderPage();
        }
        container.appendChild(btn);
      }
    }
  </script>
</body>
</html>
