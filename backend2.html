<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend Article Update System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #111;
    }
    header {
      background: #72a4fc;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    #main {
      padding: 30px;
      text-align: center;
    }
    button {
      background: #3478f6;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      background: #eee;
      text-align: left;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Backend Article Update System</h1>
  </header>
  <div id="main">
    <button onclick="fetchDemoData()">Fetch Demo Data</button>
    <pre id="output">Click the button to fetch demo.json...</pre>
  </div>
  <script>
    async function fetchDemoData() {
      const output = document.getElementById("output");
      output.textContent = "Fetching demo.json...";
      try {
        const res = await fetch("demo.json");
        if (!res.ok) throw new Error("Request failed");
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error fetching data: " + err.message;
      }
    }
  </script>
</body>
</html>
