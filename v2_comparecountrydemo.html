<!-- FULL HTML WITH ANIMATION FEATURE ADDED -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare Countries powered by AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #72a4fc; color: #000; padding: 30px 20px; text-align: center; }
    header h1 { font-size: 2.2em; margin: 0; }
    header p { margin-top: 5px; font-size: 1.1em; }
    main { padding: 20px; }
    .select-group { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; text-align: center; }
    .select-group label { flex-basis: 100%; margin-bottom: 5px; font-weight: bold; }
    .select-group select, .select-group button { min-width: 150px; font-size: 1em; padding: 6px; }
    .options-row { text-align: center; margin-bottom: 30px; font-size: 0.95em; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
    .chart-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 16px; }
    canvas { width: 100% !important; height: 200px !important; }
    #themeModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    #themeModalContent { background: white; padding: 20px; border-radius: 10px; max-height: 80%; overflow-y: auto; width: 80%; max-width: 600px; }
    .theme-group { margin-bottom: 10px; }
    .theme-group label { font-weight: bold; display: block; margin-top: 10px; }
    .subtheme-checkbox { margin-left: 20px; display: block; }
    .modal-footer { margin-top: 20px; text-align: right; }
    #animationControls { text-align: center; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Compare Countries powered by AI</h1>
    <p>Explore IMF themes across nations</p>
  </header>
  <main>
    <div class="select-group">
      <label>Select up to 3 countries:</label>
      <select id="country1"></select>
      <select id="country2"></select>
      <select id="country3"></select>
      <button onclick="compare()">Compare</button>
    </div>
    <div class="options-row">
      <span id="selectedThemesText"><strong>Selected Themes:</strong> Loading...</span>
      <br />
      <a href="#" onclick="openThemeModal()">Customize themes</a> |
      <a href="#" onclick="resetThemes()">Reset to default</a>
    </div>

    <div class="grid" id="chartGrid"></div>

    <div id="animationControls">
      <button onclick="toggleAnimation()" id="animBtn">▶ Play Animation</button><br>
      <input type="range" id="chartSlider" min="0" max="0" value="0" oninput="showChartAtIndex(this.value)" style="width: 300px;">
    </div>
  </main>

  <!-- Modal -->
  <div id="themeModal">
    <div id="themeModalContent">
      <h3>Select up to 9 subthemes or themes</h3>
      <div id="themeOptions"></div>
      <div class="modal-footer">
        <button onclick="saveThemes()">Save</button>
        <button onclick="closeThemeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let data = [];
    let countries = new Set();
    let charts = [];
    let customThemes = null;
    let animationInterval = null;
    let currentChartIndex = 0;

    const TAXONOMY = { ... }; // same as above
    const THEME_NAMES = { ... }; // same as above
    const DEFAULT_THEMES = Object.entries(THEME_NAMES).map(([code, label]) => ({ code, label }));
    const COLORS = ['#e74c3c', '#2ecc71', '#3498db'];

    fetch('reports_scrapev2_oldJuly27_1829.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        countries = new Set(data.map(d => d.country).filter(Boolean).sort());
        ['country1','country2','country3'].forEach(id => {
          const sel = document.getElementById(id);
          sel.innerHTML = '<option value="">-- Select --</option>' + [...countries].map(c => `<option>${c}</option>`).join('');
        });
        renderThemeOptions();
        updateSelectedThemesText();
      });

    function openThemeModal() { document.getElementById('themeModal').style.display = 'flex'; }
    function closeThemeModal() { document.getElementById('themeModal').style.display = 'none'; }

    function resetThemes() {
      customThemes = null;
      document.querySelectorAll('#themeOptions input[type=checkbox]').forEach(cb => cb.checked = false);
      stopAnimation();
      document.getElementById('animationControls').style.display = 'none';
      compare();
      updateSelectedThemesText();
    }

    function renderThemeOptions() { ... }
    function saveThemes() { ... }
    function getChartLabels() { ... }
    function countThemesByCountry(country) { ... }

    function compare() {
      const selected = [...]; // same as above
      if (selected.length < 1) return alert('Select at least one country.');

      stopAnimation();
      charts.forEach(c => c.destroy());
      charts = [];
      const grid = document.getElementById('chartGrid');
      grid.innerHTML = '';

      const selectedThemes = getChartLabels();

      selectedThemes.forEach(theme => { ... }); // same chart rendering code

      // Enable animation slider
      document.getElementById('chartSlider').max = selectedThemes.length - 1;
      document.getElementById('animationControls').style.display = 'block';
      showChartAtIndex(0);
    }

    function updateSelectedThemesText() { ... }

    function toggleAnimation() {
      const btn = document.getElementById('animBtn');
      if (animationInterval) {
        stopAnimation();
        btn.textContent = '▶ Play Animation';
      } else {
        animationInterval = setInterval(() => {
          currentChartIndex = (currentChartIndex + 1) % charts.length;
          showChartAtIndex(currentChartIndex);
          document.getElementById('chartSlider').value = currentChartIndex;
        }, 1500);
        btn.textContent = '⏸ Pause';
      }
    }

    function stopAnimation() {
      clearInterval(animationInterval);
      animationInterval = null;
      document.getElementById('animBtn').textContent = '▶ Play Animation';
    }

    function showChartAtIndex(i) {
      const cards = document.querySelectorAll('.chart-card');
      cards.forEach((card, idx) => {
        card.style.display = idx == i ? 'block' : 'none';
      });
      currentChartIndex = parseInt(i);
    }
  </script>
</body>
</html>
