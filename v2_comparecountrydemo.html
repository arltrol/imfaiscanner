<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMF Theme Comparison Grid</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .chart-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 16px;
    }
    canvas {
      width: 100% !important;
      height: 200px !important;
    }
  </style>
</head>
<body>
  <h2>AI-detected Themes in IMF Reports</h2>
  <div class="grid">
    <!-- One card per theme -->
    <div class="chart-card">
      <h4>Austerity</h4>
      <canvas id="chart-austerity"></canvas>
    </div>
    <div class="chart-card">
      <h4>Tax</h4>
      <canvas id="chart-tax"></canvas>
    </div>
    <div class="chart-card">
      <h4>Climate and Environment</h4>
      <canvas id="chart-climate"></canvas>
    </div>
    <div class="chart-card">
      <h4>Social and Gendered Impacts</h4>
      <canvas id="chart-social"></canvas>
    </div>
    <div class="chart-card">
      <h4>Social Services</h4>
      <canvas id="chart-services"></canvas>
    </div>
    <div class="chart-card">
      <h4>Private and External Sector</h4>
      <canvas id="chart-private"></canvas>
    </div>
    <div class="chart-card">
      <h4>Financialisation</h4>
      <canvas id="chart-finance"></canvas>
    </div>
    <div class="chart-card">
      <h4>Digitisation</h4>
      <canvas id="chart-digital"></canvas>
    </div>
    <div class="chart-card">
      <h4>Governance and Political Economy</h4>
      <canvas id="chart-governance"></canvas>
    </div>
  </div>

  <script>
    const countries = ['Botswana', 'Belize', 'Portugal'];
    const colors = ['#e74c3c', '#2ecc71', '#3498db'];

    const themeData = {
      austerity: [41, 49, 40],
      tax: [30, 34, 27],
      climate: [12, 20, 14],
      social: [13, 20, 8],
      services: [24, 56, 27],
      private: [26, 24, 27],
      finance: [20, 35, 12],
      digital: [6, 12, 4],
      governance: [10, 18, 6]
    };

    function makeChart(canvasId, label, data) {
      new Chart(document.getElementById(canvasId), {
        type: 'bar',
        data: {
          labels: countries,
          datasets: [{
            label: label,
            data: data,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 10 }
            }
          }
        }
      });
    }

    makeChart('chart-austerity', 'Austerity', themeData.austerity);
    makeChart('chart-tax', 'Tax', themeData.tax);
    makeChart('chart-climate', 'Climate and Environment', themeData.climate);
    makeChart('chart-social', 'Social and Gendered Impacts', themeData.social);
    makeChart('chart-services', 'Social Services', themeData.services);
    makeChart('chart-private', 'Private and External Sector', themeData.private);
    makeChart('chart-finance', 'Financialisation', themeData.finance);
    makeChart('chart-digital', 'Digitisation', themeData.digital);
    makeChart('chart-governance', 'Governance and Political Economy', themeData.governance);
  </script>
</body>
</html>
